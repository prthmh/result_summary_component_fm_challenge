<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="component">
      <div class="container">
        <div class="result">
          <h3>Your Result</h3>
          <div class="score">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="great">Great</div>
          <div class="remark">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>
        <div class="summary">
          <h3>Summary</h3>
          <div class="score_breakup">
            <div class="detailed_summary">
              <div class="summary_title">
                <div class="icon">
                  <img src="./assets/images/icon-reaction.svg" alt="reaction" />
                </div>
                <b>Reaction</b>
              </div>
              <div class="scored">
                <b>80</b>
                <span>/ 100</span>
              </div>
            </div>
            <div class="detailed_summary">
              <div class="summary_title">
                <div class="icon">
                  <img src="./assets/images/icon-memory.svg" alt="Memory" />
                </div>
                <b>Memory</b>
              </div>
              <div class="scored">
                <b>92</b>
                <span>/ 100</span>
              </div>
            </div>
            <div class="detailed_summary">
              <div class="summary_title">
                <div class="icon">
                  <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
                </div>
                <b>Verbal</b>
              </div>
              <div class="scored">
                <b>61</b>
                <span>/ 100</span>
              </div>
            </div>
            <div class="detailed_summary">
              <div class="summary_title">
                <div class="icon">
                  <img src="./assets/images/icon-visual.svg" alt="Visual" />
                </div>
                <b>Visual</b>
              </div>
              <div class="scored">
                <b>72</b>
                <span>/ 100</span>
              </div>
            </div>
          </div>

          <button class="continue_btn">Continue</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      <div>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/prthmh/result_summary_component_fm_challenge"
          target="_blank"
          >Prathmesh Umberkar</a
        >.
      </div>
    </div>
  </body>
</html>
